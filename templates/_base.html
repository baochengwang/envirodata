<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EnviroData - environmental coder{% block title %}{% endblock %}</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- styles -->
    <link href="{{url_for('static', path='/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
    <link href="{{url_for('static', path='/styles.css')}}" rel="stylesheet" media="screen">
    {% block css %}{% endblock %}
</head>

<body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">EnviroData</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/manual">Manual</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/excel">Excel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/metadata">Metadata</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/install">Installation and Configuration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- child template -->
        {% block content %}{% endblock %}

        <div class="footer sticky-bottom bg-light">
            <small><span class="text-muted">Â© <a href="https://mbees.med.uni-augsburg.de">Model-based Environmental
                        Exposure Science, Faculty of Medicine, University Augsburg</a></span></small>
        </div>
    </div>

    <!-- scripts -->
    <script src="{{url_for('static', path='/bootstrap/js/bootstrap.bundle.min.js')}}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', path='/main.js')}}" type="text/javascript"></script>
    {% block js %}{% endblock %}

</body>

</html>
